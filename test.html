<!DOCTYPE html>
<html>
<body>
	<div id="desc"></div>
	<script>
	function textdisplay(arr) {
		var out = "";
		var i;
		for(i = 0; i<arr.length; i++) {
			out += '<a href="' + arr[i].url + '">' + 
			arr[i].display + '</a><br>';
		}
		document.getElementById("desc").innerHTML = out;
	}
	</script>
	<script src="Javascript/test.js"></script>
</body>
</html>
